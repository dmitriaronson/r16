<ul class="seq">
  <li *ngFor="let step of pattern" [ngClass]="{active: step.on}" (click)="step.on = !step.on">
    <div class="options">
      <select [(ngModel)]="step.sample">
        <option value="null">Null</option>
        <option *ngFor="let sample of sampleDir" [value]="sample">{{sample}}</option>
      </select>
    </div>
  </li>
</ul>
